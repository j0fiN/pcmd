main-chain:
- echo 1
- echo 2
- echo hello
main-hi: echo "Hi main"

cd-chain:
- cd ..
- cd pcmd
- pcmd run main-chain
cd-hi: cd ..
cd-bye: cd pcmd
cd-test:
- cd ..
- echo %cd%
- cd node-blog
- nodemon start

check:
- poetry run pytest --cov-config=.coveragerc --cov
- echo ----------------------
- echo Flake test
- poetry run flake8
- echo ----------------------
- echo mypy test
- poetry run mypy .
- echo ----------------------
- echo coverage report
- poetry run coverage report -m
check-global:
- poetry run pytest --cov-config=.coveragerc --cov
- echo ----------------------
- echo Flake test
- flake8
- echo ----------------------
- echo mypy test
- mypy .
- echo ----------------------
- echo coverage report
- coverage report -m

dir: dir
doc: poetry run mkdocs serve
test: poetry run pytest

a: poetry run py -m add
f: poetry run python -m pcmd fish
i: poetry run python -m pcmd init
is: poetry run python -m pcmd inspect
l: poetry run python -m pcmd list -p
p: poetry run python -m pcmd
r: poetry run python -m pcmd run cd-test
